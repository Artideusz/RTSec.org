---
title: Posts
layout: default
permalink: /posts/
---

<div class="text-center container">
    <div class="term"><div class="fix">$ cat ~/my_posts</div></div>
    <br>
    <ul class="list justifyContent">
    {% for post in site.posts %}
        <a href="{{ post.url }}">
            <li class="item">
                <h3>{{ post.title }}</h3>
                <hr>
                <img class="postImg" src="{{ post.imgpath }}">
                <p>{{ post.excerpt }}</p>
            </li>
        </a>
    {% endfor %}
    </ul>
</div>
